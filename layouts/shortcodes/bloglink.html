<a href="{{.Get "link" }}" class="blog-link" target="_blank">
    {{ if and (isset .Params "image") .Params.image }}
    <div class="blog-link-image">
        <img src="{{ .Params.image }}" alt="{{ .Params.title }}" />
    </div>
    {{ end }}
    <div class="blog-link-content">
        <h4>{{.Get "title" }}</h4>
        <p>{{.Get "description" }}</p>
    </div>
</a>
